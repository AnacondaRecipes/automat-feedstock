{% set name = "Automat" %}
{% set version = "0.6.0" %}
{% set sha256 = "3c1fd04ecf08ac87b4dd3feae409542e9bf7827257097b2b6ed5692f69d6f6a8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-m2r-is-not-a-strict-build-dependency.patch

build:
  number: 0
  entry_points:
    - automat-visualize = automat._visualize:tool
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
  run:
    - python
    - attrs
    - six

test:
  imports:
    - automat

about:
  home: https://github.com/glyph/Automat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'self-service finite-state machines for the programmer on the go'
  description: |
    Automat is a library for concise, idiomatic Python expression of
    finite-state automata (particularly deterministic finite-state
    transducers).
  doc_url: http://automat.readthedocs.io
  dev_url: https://github.com/glyph/automat

extra:
  recipe-maintainers:
    - CJ-Wright
    - nehaljwani
