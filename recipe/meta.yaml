{% set name = "automat" %}
{% set version = "0.7.0" %}
{% set sha256 = "4fcac581fbc8cc1174972353d68950f097821c8ecdada0e6f813803d487fa9b5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glyph/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.py.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - attrs
    - six

test:
  imports:
    - automat

about:
  home: https://github.com/glyph/Automat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'self-service finite-state machines for the programmer on the go'
  description: |
    Automat is a library for concise, idiomatic Python expression of
    finite-state automata (particularly deterministic finite-state
    transducers).
  doc_url: http://automat.readthedocs.io
  dev_url: https://github.com/glyph/automat

extra:
  recipe-maintainers:
    - CJ-Wright
