{% set name = "automat" %}
{% set version = "24.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b34227cf63f6325b8ad2399ede780675083e439b20c323d376373d8ee6306d88

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - automat-visualize = automat._visualize:tool

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - wheel
  run:
    - python
    - typing_extensions # [py<310]

test:
  requires:
    - python-graphviz >0.5.1
    - twisted >=16.1.1
    - pip
  imports:
    - automat
  commands:
    - automat-visualize -h
    - pip check

about:
  home: https://github.com/glyph/Automat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'self-service finite-state machines for the programmer on the go'
  description: |
    Automat is a library for concise, idiomatic Python expression of
    finite-state automata (particularly deterministic finite-state
    transducers).
  doc_url: https://github.com/glyph/automat/
  dev_url: https://github.com/glyph/automat/

extra:
  recipe-maintainers:
    - CJ-Wright
    - ocefpaf
